<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Word Jumble</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.97);
      padding: 3.5rem 2.5rem 2.5rem 2.5rem;
      border-radius: 28px;
      box-shadow: 0 12px 40px rgba(76, 34, 128, 0.20);
      text-align: center;
      width: 720px;
      max-width: 95vw;
      position: relative;
      overflow: hidden;
    }
    .jumbled-word {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 0.32em;
      margin-bottom: 2.2rem;
      color: #5a189a;
      text-shadow: 0 2px 8px #e0c3fc44;
      user-select: none;
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 12px #e0c3fc33;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      white-space: nowrap;
      overflow: hidden;
      flex: 1 1 0%;
      max-width: 100%;
    }
    .input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }
    input[type="text"] {
      font-size: 1.5rem;
      padding: 1.1rem 1.5rem;
      border: 2.5px solid #c3aed6;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      min-width: 260px;
      background: #f8f6ff;
      color: #3d0066;
      box-shadow: 0 2px 12px #e0c3fc22;
      margin: 0 0.5rem;
    }
    input[type="text"].correct {
      border-color: #38a169;
      box-shadow: 0 0 0 2px #38a16944;
    }
    input[type="text"].wrong {
      border-color: #e53e3e;
      box-shadow: 0 0 0 2px #e53e3e44;
    }
    .result {
      font-size: 1.08rem;
      font-weight: 500;
      min-height: 1.5em;
      margin-bottom: 0.7rem;
      letter-spacing: 0.01em;
    }
    .result.correct {
      color: #38a169;
    }
    .result.wrong {
      color: #e53e3e;
    }
    .score {
      font-size: 1.15rem;
      margin-top: 1.7rem;
      color: #5a189a;
      font-weight: 600;
    }
    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      gap: 0.5rem;
    }
    .nav-btn {
      font-size: 1.1rem;
      padding: 0.45rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #e0c3fc22;
      transition: background 0.2s, transform 0.1s;
    }
    .nav-btn:active {
      background: linear-gradient(90deg, #5a189a 0%, #764ba2 100%);
      transform: scale(0.97);
    }
    button {
      font-size: 1rem;
      padding: 0.45rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #e0c3fc22;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      background: linear-gradient(90deg, #5a189a 0%, #764ba2 100%);
      transform: scale(0.97);
    }
    .game-over {
      font-size: 1.5rem;
      color: #5a189a;
      margin-bottom: 0.5rem;
      font-weight: bold;
      text-shadow: 0 2px 8px #e0c3fc44;
    }
    .progress-bar {
      width: 100%;
      height: 7px;
      background: #e0c3fc44;
      border-radius: 4px;
      margin-bottom: 1.2rem;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      border-radius: 4px;
      transition: width 0.3s;
    }
    .clue {
      font-size: 1.25rem;
      font-weight: 700;
      color: #4b5563;
      margin: -0.3rem 0 1.1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
    <div class="nav-row">
      <button class="nav-btn" id="backBtn">&#8592; Back</button>
      <div class="jumbled-word" id="jumbledWord">Loading...</div>
      <button class="nav-btn" id="nextBtn">Next &#8594;</button>
    </div>
  <div class="clue" id="clue"></div>
    <div class="input-row">
      <input type="text" id="answerInput" autocomplete="off" disabled />
      <button id="checkBtn" disabled>Check</button>
    </div>
    <div class="result" id="resultMsg"></div>
    <div class="score" id="scoreMsg"></div>
  </div>
  <script>
    let words = [];
    let current = 0;
    let score = 0;
    let answered = [];
    let checked = [];

  async function loadWords() {
      try {
    const res = await fetch('jumbled_words_final.json');
        words = await res.json();
        answered = Array(words.length).fill("");
        checked = Array(words.length).fill(false);
        startGame();
      } catch (e) {
        document.getElementById('jumbledWord').textContent = 'Failed to load words.';
      }
    }

    function startGame() {
      current = 0;
      score = 0;
      document.getElementById('scoreMsg').textContent = '';
      document.getElementById('answerInput').style.display = '';
      document.getElementById('checkBtn').style.display = '';
      showWord();
    }

    function showWord() {
      if (current >= words.length) {
        showGameOver();
        return;
      }
      updateProgress();
      const word = words[current];
  const displayText = word.jumbled_spaced || word.jumbled || '';
  document.getElementById('jumbledWord').textContent = displayText;
  document.getElementById('clue').textContent = word.clue ? `Clue: ${word.clue}` : '';
      const input = document.getElementById('answerInput');
      input.value = answered[current] || '';
      input.className = '';
      input.disabled = checked[current];
      document.getElementById('checkBtn').disabled = checked[current];
      document.getElementById('resultMsg').textContent = '';
      document.getElementById('resultMsg').className = 'result';
      if (checked[current]) {
        const userAns = (answered[current] || '').trim().toLowerCase();
        const correctAns = word.original.toLowerCase();
        if (userAns === correctAns) {
          input.className = 'correct';
          document.getElementById('resultMsg').textContent = 'Correct!';
          document.getElementById('resultMsg').className = 'result correct';
        } else {
          input.className = 'wrong';
          document.getElementById('resultMsg').textContent = `Wrong! Correct answer: ${word.original}`;
          document.getElementById('resultMsg').className = 'result wrong';
        }
      }
  document.getElementById('backBtn').disabled = current === 0;
  document.getElementById('nextBtn').disabled = current === words.length - 1;
  fitJumbled();
      input.focus();
    }

    function checkAnswer() {
      if (checked[current]) return;
      const input = document.getElementById('answerInput');
      const btn = document.getElementById('checkBtn');
      const result = document.getElementById('resultMsg');
      const userAns = input.value.trim().toLowerCase();
      const correctAns = words[current].original.toLowerCase();
      answered[current] = input.value;
      checked[current] = true;
      if (userAns === correctAns) {
        input.className = 'correct';
        result.textContent = 'Correct!';
        result.className = 'result correct';
      } else {
        input.className = 'wrong';
        result.textContent = `Wrong! Correct answer: ${words[current].original}`;
        result.className = 'result wrong';
      }
      input.disabled = true;
      btn.disabled = true;
      updateScore();
    }

    function updateScore() {
      score = 0;
      for (let i = 0; i < words.length; i++) {
        if (!checked[i]) continue;
        if ((answered[i] || '').trim().toLowerCase() === words[i].original.toLowerCase()) {
          score++;
        }
      }
      document.getElementById('scoreMsg').textContent = `Score: ${score} / ${words.length}`;
    }

    function showGameOver() {
      document.getElementById('jumbledWord').innerHTML = '<span class="game-over">Game Over</span>';
      document.getElementById('answerInput').style.display = 'none';
      document.getElementById('checkBtn').style.display = 'none';
      document.getElementById('resultMsg').textContent = '';
      document.getElementById('scoreMsg').textContent = `You got ${score} out of ${words.length} correct.`;
  document.getElementById('clue').textContent = '';
      document.getElementById('backBtn').disabled = true;
      document.getElementById('nextBtn').disabled = true;
      updateProgress();
    }

    function updateProgress() {
      const bar = document.getElementById('progressBar');
      let percent = words.length ? ((current+1)/words.length)*100 : 0;
      if (current >= words.length) percent = 100;
      bar.style.width = percent + '%';
    }

    function fitJumbled() {
      const box = document.getElementById('jumbledWord');
      if (!box || box.querySelector('.game-over')) return;
      // Reset styles to base, then adjust
      box.style.fontSize = '';
      box.style.letterSpacing = '';
      box.style.whiteSpace = 'nowrap';

      const text = box.textContent || '';
      const lettersCount = (text.replace(/\s+/g, '').length);
      let spacingEm = 0.32;
      if (lettersCount > 12) spacingEm = 0.2;
      if (lettersCount > 16) spacingEm = 0.12;
      box.style.letterSpacing = spacingEm + 'em';

      const computed = window.getComputedStyle(box);
      let fontPx = parseFloat(computed.fontSize) || 52; // ~3.2rem default
      const minPx = 18;
      let tries = 0;
      while (box.scrollWidth > box.clientWidth && tries < 12 && fontPx > minPx) {
        fontPx = Math.max(minPx, fontPx * 0.92);
        box.style.fontSize = fontPx + 'px';
        tries++;
      }
    }

    document.getElementById('checkBtn').addEventListener('click', checkAnswer);
    document.getElementById('answerInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });
    document.getElementById('backBtn').addEventListener('click', function() {
      if (current > 0) {
        current--;
        showWord();
      }
    });
    document.getElementById('nextBtn').addEventListener('click', function() {
      if (current < words.length - 1) {
        current++;
        showWord();
      }
    });

    window.addEventListener('DOMContentLoaded', loadWords);
  window.addEventListener('resize', fitJumbled);
  </script>
</body>
</html>
